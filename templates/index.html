{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb09170ffb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    <title>English Dictionary</title>

</head>

<body>
    <div class="wrap">
        <div>
            <form action="{% url 'word' %}" class="search">
                <input type="text" name="search" class="searchTerm" width="60"
                    placeholder="What word would you like to search?">
                <button type="submit" class="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
